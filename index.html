<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <div  class="container">
        <div id="initialtxt" class="content">
            <h2> Kindly Enter Your Date of Birth</h2>
        </div>
        <div id="afterbtntxt" class="content" >
            <div class="center">     
            <h2>How Much Life Journey Covered ,Till Now.</h2>
            <div class="time-container">
            <h2>
                <div id="years">0</div>
                Years
            </h2>
            <h2>
                <div id="months">0</div>
                Months
            </h2>
            <h2>
                <div id="days">0</div>
                Days
            </h2> 
            <h2>  
                <div id="hours">0</div>
                Hours
            </h2>
            <h2>
                <div id="mins">0</div>
                Mins
            </h2>
            <h2>
                <div id="secs">0</div>
                Secs
            </h2>
            </div>
            </div>
        </div>
    
        <div class="settings">
            <i id="settingIcon" class="fa-solid fa-gear"></i>
           <div id="settingContent" class="hide">
            <input type="date" id="btninput" class="date">
            <button id="btntext" class="btn">Add Dob</button>
           </div> 
        </div>
    </div>
    <script src="index.js"></script>
